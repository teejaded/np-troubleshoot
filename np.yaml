---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    cr.name: quickstart
    cr.namespace: hsts
    name: tcp-proxy
  name: quickstart-tcp-proxy
  namespace: hsts
spec:
  egress:
  - {}
  ingress:
  - ports:
    - port: fasptcp
      protocol: TCP
  podSelector:
    matchLabels:
      cr.name: quickstart
      cr.namespace: hsts
      name: tcp-proxy
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1

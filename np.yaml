    cr.name: quickstart
    cr.namespace: hsts
    name: ascp
  name: quickstart-ascp
  namespace: hsts
spec:
  egress:
  - {}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          cr.name: quickstart
          cr.namespace: hsts
          name: http-proxy
    ports:
    - port: api
      protocol: TCP
  - from:
    - podSelector:
        matchLabels:
          cr.name: quickstart
          cr.namespace: hsts
          name: tcp-proxy
    ports:
    - port: fasptcp
      protocol: TCP
  - ports:
    - port: faspudp
      protocol: UDP
  podSelector:
    matchLabels:
